<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .milestone {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .milestone .button {
            display: flex;
            justify-content: space-between;
        }
        .milestone .button button {
            background-color: #d9534f;
        }
        #markdownPreview {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proposal Form</h1>
        <form id="proposalForm">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="layout">Layout</label>
            <select id="layout" name="layout" required>
                <option value="fr">FUNDING-REQUIRED</option>
                <option value="wip">WORK-IN-PROGRESS</option>
                <option value="cp">COMPLETED</option>
            </select>
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="milestones">Milestones</label>
            <div id="milestones"></div>
            <button type="button" onclick="addMilestone()">Add Milestone</button>
            
            <label for="description">Description (Markdown)</label>
            <textarea id="description" name="description" rows="6" required oninput="updateMarkdownPreview()"></textarea>
            
            <div class="button">
                <button type="button" onclick="generateYAML()">Generate YAML</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
        
        <div class="preview" id="yamlPreview">
            <h2>YAML + Markdown Output</h2>
            <pre id="yamlOutput"></pre>
        </div>
        
        <div id="markdownPreview">
            <h2>Markdown Preview</h2>
            <div id="formattedMarkdown"></div>
        </div>
        
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let milestoneCount = 0;

        function addMilestone() {
            milestoneCount++;
            const milestonesDiv = document.getElementById('milestones');
            const milestoneDiv = document.createElement('div');
            milestoneDiv.className = 'milestone';
            milestoneDiv.id = 'milestone-' + milestoneCount;

            milestoneDiv.innerHTML = `
                <label for="milestone-name-${milestoneCount}">Name</label>
                <input type="text" id="milestone-name-${milestoneCount}" name="milestone-name-${milestoneCount}" required>
                
                <label for="milestone-funds-${milestoneCount}">Funds</label>
                <input type="number" id="milestone-funds-${milestoneCount}" name="milestone-funds-${milestoneCount}" required>
                
                <div class="button">
                    <button type="button" onclick="removeMilestone(${milestoneCount})">Remove Milestone</button>
                </div>
            `;
            milestonesDiv.appendChild(milestoneDiv);
        }

        function removeMilestone(id) {
            const milestoneDiv = document.getElementById('milestone-' + id);
            milestoneDiv.remove();
        }

        function resetForm() {
            document.getElementById('milestones').innerHTML = '';
            milestoneCount = 0;
            document.getElementById('yamlOutput').textContent = '';
            document.getElementById('formattedMarkdown').innerHTML = '';
        }

        function generateYAML() {
            const author = document.getElementById('author').value;
            const date = document.getElementById('date').value;
            const layout = document.getElementById('layout').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const milestones = [];
            let totalFunds = 0;

            for (let i = 1; i <= milestoneCount; i++) {
                const name = document.getElementById(`milestone-name-${i}`);
                const funds = document.getElementById(`milestone-funds-${i}`);

                if (name && funds) {
                    const fundValue = parseFloat(funds.value);
                    totalFunds += fundValue;

                    milestones.push({
                        name: name.value,
                        funds: fundValue,
                        status: 'unfinished',
                        done: ''  // Automatically adding a blank 'done' field
                    });
                }
            }

            const yamlData = {
                amount: totalFunds.toFixed(2),
                author: author,
                date: date,
                layout: layout,
                milestones: milestones,
                title: title
            };

            const yamlText = `---
amount: ${yamlData.amount}
author: ${yamlData.author}
date: ${yamlData.date}
layout: ${yamlData.layout}
milestones:
${yamlData.milestones.map(m => `  - name: ${m.name}\n    funds: ${m.funds}\n    status: ${m.status}\n    done: ${m.done}`).join('\n')}
title: ${yamlData.title}
---
${description}`;

            document.getElementById('yamlOutput').textContent = yamlText;
            updateMarkdownPreview();
        }

        function updateMarkdownPreview() {
            const description = document.getElementById('description').value;
            document.getElementById('formattedMarkdown').innerHTML = marked.parse(description);
        }

        function copyToClipboard() {
            const yamlOutput = document.getElementById('yamlOutput').textContent;
            navigator.clipboard.writeText(yamlOutput).then(() => {
                alert('YAML + Markdown copied to clipboard');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
